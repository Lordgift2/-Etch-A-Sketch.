<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <script src="/script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="tittle"><h1>Etech-Sketch_Pad</h1></div>
    <div class="mode"></div>
    <div class="content">
        <div class="sketchBoard"></div>   
        <div class="buttons">
            <button class="blackbtn"  onclick="changeColor('black')">Black</button>
            <button class="ereserbtn" onclick="changeColor('white')">Ereser</button>
            <button class="graybtn"   onclick="changeColor('gray')">Gray</button>
            <button class="randombtn" onclick="changeColor('random')">RGB</button>
            <button  onclick="resetBoard()">Reset</button>
        </div>
        <div>
        <input id="input" 
            type="text" 
            placeholder="size of board" 
            value="16" 
            onchange="changeSize(this.value)">
        <button>Set size</button>
        </div>
        <div class ="error"> Input size most be betweeen 2 - 100 </div>
    </div>
</div>

</body>
 
</html>
